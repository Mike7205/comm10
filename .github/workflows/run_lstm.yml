name: Run D1_LSTM.py daily

on:
  schedule:
    - cron: '0 7 * * *'  # Codziennie o 7:00 UTC (9:00 czasu warszawskiego)

jobs:
  run-lstm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Wybierz odpowiednią wersję Pythona

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Zakładając, że masz plik requirements.txt

    - name: Run D1_LSTM.py
      run: python D1_LSTM.py

name: Run D5_Tab.py

on:
  workflow_dispatch:

jobs:
  run-lstm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Wybierz odpowiednią wersję Pythona

    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Zakładając, że masz plik requirements.txt
        pip install git+https://github.com/statsmodels/statsmodels.git

    - name: Run D5_Tab.py
      run: python D5_Tab.py

    - name: Save results
      run: |
        mkdir -p artifacts
        cp D5_eur_tabel.pkl artifacts/
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: results
        path: artifacts/

    - name: Commit and push results
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add artifacts/D5_eur_tabel.pkl
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m 'Add results from D5_Tab.py'
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.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 }}

    - name: Move files
      run: |
        mv artifacts/D5_eur_tabel.pkl .
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add D5_eur_tabel.pkl
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m 'Move D5_eur_tabel.pkl from artifacts to root directory'
          git push origin master
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.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 }}
